<template name="leagues">
	<div class="container-fluid">
		<!-- <table style="width:100%" align="center"> -->
		  {{#each leagues}}
			{{>league}}
		 {{/each}}
		<!-- </table> -->
	</div>
</template>

<template name="league">
	<a class="btn btn-default" href="{{ pathFor 'fixtures' }}" role="button">
		<div class="row">
			<div class="col-xs-6"><p class="text-center">{{caption}}</p></div>
			<div class="col-xs-6"><img class="img-responsive"  src="/img/{{league}}.jpg"></div>
		</div>
	</a>
</template>
