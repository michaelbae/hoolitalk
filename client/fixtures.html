<template name="fixtures">
	<div class="container-fluid">
	  {{#each fixtures}}
		{{>fixture}}
	  {{/each}}
	</div>
</template>

<template name="fixture">
	<a class="btn btn-default" href="{{ pathFor 'yaksList' }}" role="button">
		<div class="row">
			<div class="col-xs-2"><img class="img-responsive"  src={{homeTeamLogo}}></div>
			<div class="col-xs-8"><p class="text-center">{{homeTeamName}} VS {{awayTeamName}} </p></div>
			<div class="col-xs-2"><img class="img-responsive"  src={{awayTeamLogo}}></div>
		</div>
	</a>
</template>
