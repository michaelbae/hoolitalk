<template name="teams">
	<div class="container-fluid">
	  {{#each teams}}
		{{>team}}
	  {{/each}}
	</div>
</template>

<template name="team">
	<div class="row">
			<div class="col-xs-2"><img class="img-responsive"  src={{crestUrl}}></div>
			<div class="col-xs-8"><p class="text-center">{{name}} : {{squadMarketValue}} </p></div>
	</div>
