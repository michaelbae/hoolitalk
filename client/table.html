<template name="table">
	<div class="container-fluid">
		<div class="panel panel-default">
		  <!-- Default panel contents -->
		  <div class="panel-heading">League Table</div>

		  <!-- Table -->
		  <table class="table table-striped">
		    <thead>
		      <tr>
		        <th>#</th>
		        <th>Team</th>
		        <th>Games</th>
		        <th>Pts</th>
		        <th>GF</th>
		        <th>GA</th>
		      	<th>GD</th>
		      </tr>
		    </thead>
		    <tbody>	    	
			  {{#each standings}}
				{{>standing}}
			  {{/each}}
		    </tbody>
		  </table>
		</div>
	</div>
</template>

<template name="standing">
	<tr>
        <td>{{position}}</td>
        <td><img class="img-responsive" width="50" height="50" src={{teamLogo}}>{{teamName}}</td>
        <td>{{playedGames}}</td>
        <td>{{points}}</td>
        <td>{{goals}}</td>
        <td>{{goalsAgainst}}</td>
        <td>{{goalDifference}}</td>
	</tr>
</template>
