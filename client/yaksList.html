<template name="yaksList">
	<div class="yaks">
		<div class="form-style">
			<div class="container">
				<ul class="list-group">
					<h3>Live feed of what people are saying around you</h3>
					{{#each yaks}}
						{{> yakItem}}
					{{/each}}
				</ul>
			</div>
			<div>
				<a class="btn btn-primary pull-right" type="button" href="{{ pathFor 'yakSubmit' }}"> Send Yak </a>
			</div>
		</div>
	</div>
	<form class="new-task">
        <input type="text" name="text" placeholder="{{userLoggedIn}}" />
    </form>
</template>
